    <style>
        body {
            background-color: crimson;
        }

        .image-row {
            position: relative;
            width: 100%;
            height: 300px;
            margin-top: 50px;
        }

        .image-row img {
            position: absolute;
            width: 200px;
            height: auto;
            top: 50px;
            left: -250px;
            animation: slide 10s linear infinite;
        }
        .image-row img:nth-child(1) { animation-delay: 0s; }
        .image-row img:nth-child(2) { animation-delay: 2s; }
        .image-row img:nth-child(3) { animation-delay: 4s; }
        .image-row img:nth-child(4) { animation-delay: 6s; }
        .image-row img:nth-child(5) { animation-delay: 8s; }
        .image-row img:nth-child(6) { animation-delay: 10s; }
        .image-row img:nth-child(7) { animation-delay: 12s; }
        .image-row img:nth-child(8) { animation-delay: 14s; }
        .image-row img:nth-child(9) { animation-delay: 16s; }
        @keyframes slide {
            0%   { left: -250px; opacity: 0; }
            10%  { opacity: 1; }
            50%  { left: 50%; opacity: 1; transform: translateX(-50%); }
            90%  { opacity: 1; }
            100% { left: 100%; opacity: 0; }
        }
        h2 {
            font-size: 20px;
             font-family: 'Sacramento', cursive;
            color: rgb(239, 239, 239);
            margin-top: 300px;
        }

        .animated-text span {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        .animated-text span:nth-child(1) { animation-delay: 0s; }
        .animated-text span:nth-child(2) { animation-delay: 1s; }
        .animated-text span:nth-child(3) { animation-delay: 2s; }
        .animated-text span:nth-child(4) { animation-delay: 3s; }
        .animated-text span:nth-child(5) { animation-delay: 4s; }
        .animated-text span:nth-child(6) { animation-delay: 5s; }
        .animated-text span:nth-child(7) { animation-delay: 6s; }
        .animated-text span:nth-child(8) { animation-delay: 7s; }
        .animated-text span:nth-child(9) { animation-delay: 8s; }
        .animated-text span:nth-child(10) { animation-delay: 9s; }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
