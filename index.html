<!DOCTYPE html>
<html>
<head>
    <title>My Love</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: crimson;
            background-size: cover;
            background-position: center;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        .main {
            background: rgb(0, 0, 0);
            padding: 20px;
            width: 90%;             
            max-width: 600px;       
            margin: 50px auto;       
            border-radius: 10px;
            box-sizing: border-box;
        }

        h1 {
            color: #fcfcfc;
            margin-top: 20px;
            font-size: 2.5rem;       
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            width: 100%;             
            margin: 20px auto;
            padding: 10px;
            border-radius: 15px;
        }

        .heart {
            margin-top: 30px;
            font-size: 1.2rem;
            padding: 12px 20px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: auto;            
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            p {
                font-size: 1rem;
                padding: 8px;
            }
            .heart {
                font-size: 1rem;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <h1><u>For You My Everything ❤️</u></h1>

        <p>
            Every moment with you feels special.<br>
            You are the reason behind my smile.<br>
            I don’t know what the future holds,<br>
            but I want you in every part of it.
        </p>

        <a href="second.html">
            <div class="heart">Click Me</div>
        </a>
    </div>
</body>
</html>
